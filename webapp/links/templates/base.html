{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>
			{% block title %}
			{% endblock title %}
		</title>

		<meta charset="UTF-8">
		
		{% block meta %}
			
		{% endblock meta %}

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/3e0a4a72d1.js" crossorigin="anonymous"></script>

		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

		
		<!-- Main Stylesheets -->

		<!-- <link rel="stylesheet" href="{% static 'css/clean.css' %}"/> -->
		<link rel="stylesheet" href="{% static 'css/taglink.css' %}">
		
		{% block css %}
		{% endblock css %}
		
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>

		{% include 'nav.html' %}

		<div class="search-box" id="search-box">
			<div class="input-group">
					<input type="search" name="search-bar" id="search-bar" placeholder="Search...." class="form-control">
					<div class="input-group-append">
							<button type="submit" class="btn btn-outline-secondary">Search</button>
					</div>
			</div>
		</div>

		{% block content %}
		{% endblock content %}


		<!--====== Javascripts & Jquery ======-->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

		<script>
			$(document).ready(function(){
				// jQuery for search bar 
				$(".search-link").click(function(){
						$("#search-box").slideToggle();
				});
				// jQuery for navigation bar for width less than 992px
				$("#menu-btn").click(function(){
						$("#collapse-bar").slideToggle();
				});
			});
    </script>
		{% block scripts %}
		{% endblock scripts %}

	</body>
</html>
