<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom fonts -->
    <script src="https://kit.fontawesome.com/3e0a4a72d1.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    
    <!-- Stylsheet for current page -->
    <link rel="stylesheet" href="css/registration.css">
    
    <title>Registeration page</title>
</head>
<body>
    <header>
        <div class="heading">
            <a href="info-page.html" class="brand-link">TAGLINK</a>
        </div>
    </header>

    <div class="container">

        <div class="form-div">

            <div class="reg-text">
                <p>Register here</p>
            </div>

            <form action="" class="reg-form">
                <div class="form-group">
                    <label for="username">Name : </label>
                    <input type="text" id="username" name="username" placeholder="Enter your name..." class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="user-id">Username :</label>
                    <input type="text" name="user-id" id="user-id" placeholder="Enter username..." class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="pwd">Password : </label>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter your password..." class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="verify-pwd">Confirm password : </label>
                    <input type="password" name="confirm-pwd" id="confirm-pwd" placeholder="Confirm your password..." class="form-control" required>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="tnc" name="tnc" required>
                    <label for="tnc" class="custom-control-label">I agree to the <a href="#">terms and conditions</a>.</label>
                </div>

                <button class="btn btn-outline-secondary w-100">SignIn</button>
            </form>
        </div>
    </div>
        
</body>
</html>
