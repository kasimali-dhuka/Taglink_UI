<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
     <!-- Popper JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 
     <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
     <!-- Custom fonts -->
     <script src="https://kit.fontawesome.com/3e0a4a72d1.js" crossorigin="anonymous"></script>
     <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
     <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'> 
    
    <link rel="stylesheet" href="css/ress-feed.css">

    <title>TAGLINK</title>
</head>
<body>
    <nav class="taglink-navbar" id="mainNav">
        <div class="nav-taglink-container">
            <div class="taglink-navbar-brand">
                <a href="#" class="taglink-navbar-brand-link">TAGLINK</a>
            </div>

            <!-- <div class="search-bar">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search....">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </div> -->

            <div class="taglink-navbar-nav" id="collapse-bar">
                <ul>
                    <li class="hidden-bar"> 
                        <div class="input-group">
                            <input type="search" id="search-bar" class="form-control" placeholder="Search....." required autocomplete="off" autofocus>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary">Search</button>
                            </div>
                        </div> 
                    </li>
                    <li><a href="index-page.html" class="taglink-nav-link"><i class="fas fa-home"></i> &nbsp; Home</a></li>
                    <li><a href="rss-feed-page.html" class="taglink-nav-link"><i class="fas fa-rss-square"></i> &nbsp; RSS feed</a></li>
                    <li><a href="collection.html" class="taglink-nav-link"><i class="fas fa-clone"></i> &nbsp; Collection</a></li>
                    <li><a href="#" class="taglink-nav-link"><i class="fas fa-sign-out-alt"></i> &nbsp; Logout</a></li>
                    <li class="search-btn"><a href="#" class="taglink-nav-link search-link"><i class="fas fa-search search-icon"></i></a></li>
                </ul>
            </div>

            <div class="user-profile">
                <a href="profile.html" class="user-profile-link"><i class="fas fa-user-circle"></i></a>
            </div>

            <button class="menu" id="menu-btn">
                <i class="fas fa-bars menu-icon" id="collapse-button"></i>
            </button>
        </div>
    </nav>

    <div class="search-box" id="search-box">
        <div class="input-group">
            <input type="search" name="search-bar" id="search-bar" placeholder="Search...." class="form-control">
            <div class="input-group-append">
                <button type="submit" class="btn btn-outline-secondary">Search</button>
            </div>
        </div>
    </div>

    <div class="taglink-container">

        <div class="header">
            <p>Input RSS feed below for daily updates.</p>
        </div>

        <!-- url post request html -->
        <form action="" id="url-post-req">
            <div class="taglink-form-group">
                <label for="url">URL : </label>
                <div style="display: inline; position: relative;">
                    <input type="url" class="taglink-form-control" id="url" placeholder="Enter the RSS link....">
                    <span class="cancel-btn" id="erase"><i class="fas fa-backspace"></i></span>
                </div>
                <input type="button" class="taglink-btn" id="btn" value="Search">
            </div>
        </form>

        <div class="rss-op" id="rss-output">
            <ol id="ol-list"></ol>
        </div>

    </div>

    <script>
        $(document).ready(function(){

            // jQuery for search bar 
            $(".search-link").click(function(){
                $("#search-box").slideToggle();
            });


            // jQuery for navigation bar for width less than 992px
            $("#menu-btn").click(function(){
                $("#collapse-bar").slideToggle();
            });

            //jQuery for erase button to clear the URL bar
            $("#erase").click(function(){
                $("#url").val("");
                $("#taglink-model").removeClass("show");
            });

            //jQuery for removing show class when input is unfocused
            $("#url").focusout(function(){
                $("#taglink-model").removeClass("show");
            });

        });
    </script>
    <script src="js/feed-req.js"></script>
</body>
</html>
